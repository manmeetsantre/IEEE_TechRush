<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCQ Generator</h1>
            <p>Upload a PDF and generate multiple choice questions automatically</p>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="content">
            <form id="mcqForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="pdf_file">PDF File</label>
                    <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="question_count">Number of Questions</label>
                        <input type="number" id="question_count" name="question_count" min="1" max="20" value="5">
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty Level</label>
                        <select id="difficulty" name="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="chapter">Chapter(s)</label>
                        <input type="text" id="chapter" name="chapter" value="All" placeholder="Enter chapter name(s)">
                    </div>
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate MCQs
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your PDF and generating questions...</p>
                <p><small>This may take a few moments</small></p>
            </div>

            <div class="results" id="results">
                <div class="metadata" id="metadata"></div>
                
                <div class="summary-section">
                    <h3>Summary</h3>
                    <div class="summary-text" id="summaryText"></div>
                </div>

                <div class="mcq-section">
                    <h3>Multiple Choice Questions</h3>
                    <div class="mcq-content" id="mcqContent"></div>
                    <button class="download-btn" id="downloadBtn">Download as Text File</button>
                </div>
            </div>

            <div id="errorMsg"></div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
